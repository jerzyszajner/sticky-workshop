<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Nores App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Sticky Notes</h1>
    </header>
    <main>
      <section class="form-container">
        <form class="form">
          <div class="form__input-container">
            <label for="subject">Note subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter note's subject"
              maxlength="20"
              class="form__input form__subject-input"
            />

            <label for="date">Note date</label>
            <input
              type="date"
              id="date"
              name="date"
              placeholder="Enter note's date"
              maxlength="20"
              class="form__input form__date-input"
            />
          </div>

          <label for="note">Note text</label>
          <textarea
            name="note"
            id="note"
            placeholder="Enter note's text (Max 100 characters)"
            maxlength="100"
            class="form__note-input"
            rows="5"
          ></textarea>

          <button type="submit" class="form__submit-button">Submit</button>
          <p class="form__error-text">Error!</p>
        </form>
      </section>

      <section class="notes-container">
        
      </section>
    </main>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
